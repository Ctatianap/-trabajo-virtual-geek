<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="" method="post">
        <label for="firstName">Nombre:</label>
        <input placeholder="Nombre" id="firstName" type="text" name="firstName">
        <label for="lastName">Apellido:</label>
        <input placeholder="Apellido" id="lastName" type="text" name="lastName">
        <label for="email">Correo electronico:</label>
        <input placeholder="Email" type="email" id="email" name="email">
        <label for="street">Calle:</label>
        <input placeholder="Calle" type="text" id="street" name="street">
        <label for="province">Provincia:</label>
        <input placeholder="Provincia" type="text" id="province" name="province">
        <label for="country">Pais:</label>
        <input placeholder="Pais" type="text" id="country" name="country">
        <label for="dni">DNI:</label>
        <input placeholder="DNI" type="number" id="dni" name="dni">
        <label for="telephone">Telefono</label>
        <input placeholder="Teléfono" type="tel" id="telephone" name="telephone">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password">
        <label for="passwordConfirmation">Confirmar contraseña:</label>
        <input type="password" id="passwordConfirmation" name="passwordConfirmation">
        <input type="submit" value="Enviar info">
      </form>
</body>
</html>
