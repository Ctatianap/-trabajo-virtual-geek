<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.css">
    <script src="https://kit.fontawesome.com/937fbc73a3.js" crossorigin="anonymous"></script>
    <title>Sistema de Diseño</title>
</head>

<body>


    <div id="buttons">
        <h2>Buttons</h2>
        <div>
            <button class="btn btn-default">Button</button>
            <button class="btn btn-default-round">Round button</button>
            <button class="btn btn-default-no-border">Right cap</button>
            <button class="btn btn-disabled" disabled>Disabled</button>
        </div>
        <div>
            <button class="btn btn-default">On Hover</button>
            <button class="btn btn-default-round">Round button</button>
            <button class="btn btn-default-no-border">Left cap</button>
            <button class="btn btn-disabled round" disabled>Disabled</button>
        </div>
        <div>
            <button class="btn btn-success">Button</button>
            <button class="btn btn-success-round ">Round button</button>
            <button class="btn btn-default-no-border"><i class="fa fa-plus"></i> Left icon</button>
            <button class="btn btn-plus-squared"><i class="fa fa-plus"></i></button>
            <button class="btn btn-plus-round"><i class="fa fa-plus"></i></button>

        </div>
        <div>
            <button class="btn btn-alert ">Button</button>
            <button class="btn btn-alert-round">Round button</button>
            <button class="btn btn-default-no-border">Right icon <i class="fa fa-plus"></i></button>
        </div>
    </div>

    <div class="div-input">
        <h2>Inputs</h2>
        <label for="normal">
            <input placeholder="Placeholder" class="input" type="text" name="normal">
        </label><br>
        <label for="success">
            <input placeholder="Input success" class="input ipt-success" type="text" name="success">
            <i class="fa fa-check "></i>
        </label><br>
        <label for="error">
            ​<input placeholder="Text entered - Error" class="input ipt-alert" type="text" name="error">
            <i class="fa fa-times"></i>
        </label><br>
        <label for="disabled">
            <input placeholder="Disabled" class="input ipt-disabled" type="number" name="creditcard" disabled>
            <i class="fa fa-ban "></i>
        </label><br>
        <textarea placeholder="Type something" name="textArea" id="" cols="30" rows="10"></textarea>
    </div>


    ​
</body>

</html>
